<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{logo.title}">Error page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <a th:href="@{/table}"><h1>Error page!</h1></a>
    <div class="alert alert-danger" role="alert">
        <table class="table">
            <tr>
                <td>Timestamp</td>
                <td th:text="${timestamp}"></td>
            </tr>
            <tr>
                <td>Path</td>
                <td th:text="${path}"></td>
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${error}"></td>
            </tr>
            <tr>
                <td>Status code</td>
                <td th:text="${status}"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${message}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${trace != null}">
        <p>
            <button aria-controls="showTrace" aria-expanded="false" class="btn btn-primary" data-target="#showTrace"
                    data-toggle="collapse" type="button">Show Trace
            </button>
        </p>
        <div class="collapse" id="showTrace">
            <div class="jumbotron">
                <pre th:text="${trace}"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
