<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IMDb notepad</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<button th:fragment="addMovieModalButton" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#addMovie">
    Add movie
</button>
<div th:fragment="addMovieModal (backView)" class="modal fade" id="addMovie" tabindex="-1" role="dialog"
     aria-labelledby="addMovieLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserLabel">Add a movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" th:action="@{/add}">
                    <input type="hidden" name="view" th:value="${backView}"/>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input class="form-control" name="imdbUrl" placeholder="IMDB url" type="url"
                                   oninput="checkIfExists(this);">
                            <div class="input-group-append">
                                <button id="addMovieId" disabled="disabled" class="btn btn-outline-secondary" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>
    <script>
        function checkIfExists(input) {
            var url = input.value;
            $.ajax({
                type: 'PUT',
                url: '/add/check?imdbUrl='+url,
                success: function(receive) {
                    document.getElementById("addMovieId").disabled = receive;
                    document.getElementById("errorMessage").textContent=(receive ? "Cannot add this url, might already be saved." : "");
                },
                error: function() {
                    document.getElementById("addMovieId").disabled = false;
                    console.log("Could not get check response");
                }
            });
        }
    </script>
</div>
</body>
</html>
