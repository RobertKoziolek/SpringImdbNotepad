<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="watchedSortButton (backView)" class="btn-group" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Watched
    </button>
    <div class="dropdown-menu">
        <form th:action="@{/sorting/watched}" th:method="post">
            <input type="hidden" name="_method" value="PUT"/>
            <input type="hidden" name="view" th:value="${backView}"/>
            <th:block th:each="sort : ${watchedSortTypes}">
                <button type="submit" class="dropdown-item" name="watchedSorting"
                        th:value="${sort}" th:text="${sort.label}">
                    watched sorting type
                </button>
            </th:block>
        </form>
    </div>
</div>
</html>
